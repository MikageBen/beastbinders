<!DOCTYPE html>
<html>
<head>
  <title>Beast Binders</title>
  <style>
    body { margin: 0; background: #1a0d00; font-family: 'Arial', sans-serif; color: #fff; }
    #game-container { position: relative; width: 800px; height: 600px; margin: 0 auto; }
    #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    #title { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 24px; text-align: center; background: rgba(0, 0, 0, 0.7); padding: 5px; border: 2px solid #ffd700; pointer-events: none; }
    #roster, #fame, #controls, #store { pointer-events: auto; background: rgba(0, 0, 0, 0.7); padding: 10px; border: 2px solid #ffd700; border-radius: 5px; }
    #roster { top: 50px; left: 10px; max-height: 300px; overflow-y: auto; }
    #fame { top: 10px; right: 10px; }
    #store { bottom: 70px; right: 10px; }
    #controls { bottom: 10px; right: 10px; }
    button { background: #ffd700; color: #1a0d00; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    button:hover { background: #ffeb99; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    .shiny { color: #00ffff; font-weight: bold; }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="hud">
      <div id="title">Beast Binders</div>
      <div id="roster">
        <p>Roster:</p>
        <ul id="roster-list"></ul>
      </div>
      <div id="fame">Fame: <span id="fame-value">0</span></div>
      <div id="store">
        <p>Store:</p>
        <button onclick="claimCosmetic('Forest Warden Hat')">Hat (50 Fame)</button>
        <button onclick="claimCosmetic('Swamp Tracker Vest')">Vest (50 Fame)</button>
      </div>
      <div id="controls">
        <button onclick="resolveEncounter('fight')">Fight</button>
        <button onclick="resolveEncounter('tame')">Tame</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
